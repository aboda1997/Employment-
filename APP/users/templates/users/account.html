{% extends "users/layout.html" %} {% load socialaccount %} {% block content %}

        <div class="card-body">
          <h3 class="text-center"><b>Account Details</b></h3>

            </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
